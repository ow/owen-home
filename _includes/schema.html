<script type="application/ld+json">

{% if page.layout == 'post' %}
<script type="application/ld+json">

    "@id": "https://owenwillia.ms/#person"
  },
  "publisher": {
    "@id": "https://owenwillia.ms/#person"

    "@type": "ImageObject",

  }
}
</script>
{% endif %}
