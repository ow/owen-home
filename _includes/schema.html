<script type="application/ld+json">

  "@type": "ProfilePage",
  "@id": "https://owenwillia.ms/#profilepage",
  "mainEntity": {
    "@type": "Person",
    "@id": "https://owenwillia.ms/#person",
    "name": "Owen Williams",

    "worksFor": {
      "@type": "Organization",

    "url": "https://owenwillia.ms",
    "sameAs": [
      "https://twitter.com/{{ site.twitter_username }}",

    "knowsAbout": [

      "User Experience Design",

      "AI/ML Design",

      "addressCountry": "Canada"

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "@id": "https://owenwillia.ms/#website",
  "url": "https://owenwillia.ms",
  "name": "{{ site.title }}",
  "description": "{{ site.description }}",
  "publisher": {
    "@id": "https://owenwillia.ms/#person"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "https://owenwillia.ms/search?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>

{% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  },
  "headline": "{{ page.title }}",
  "description": "{{ page.description | default: page.excerpt | strip_html | strip_newlines | truncate: 160 }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "@id": "https://owenwillia.ms/#person",
    "name": "Owen Williams",
    "url": "https://owenwillia.ms"
  },
  "publisher": {
    "@type": "Person",
    "@id": "https://owenwillia.ms/#person",
    "name": "Owen Williams",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/images/itme.jpg",
      "width": 400,
      "height": 400
    }
  },
  "image": {
    "@type": "ImageObject",
    "url": "{{ site.url }}{{ page.image | default: '/images/card.png' }}",
    "width": 1200,
    "height": 630
  },
  "articleSection": "{{ page.categories | first | default: 'Blog' }}",
  "wordCount": "{{ content | strip_html | number_of_words }}",
  "articleBody": "{{ content | strip_html | strip_newlines | truncate: 500 }}"
}
</script>
{% endif %}

{% unless page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "@id": "{{ site.url }}{{ page.url }}",
  "url": "{{ site.url }}{{ page.url }}",
  "name": "{{ page.title | default: site.title }}",
  "description": "{{ page.description | default: site.description }}",
  "isPartOf": {
    "@id": "https://owenwillia.ms/#website"
  },
  "about": {
    "@id": "https://owenwillia.ms/#person"
  },
  "author": {
    "@id": "https://owenwillia.ms/#person"
  }
}
</script>
{% endunless %}
