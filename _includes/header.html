<header class="site-head">
	<nav class="navbar navbar-expand-lg {% if page.video %}navbar-dark{% else %}navbar-light{% endif %}">
		<div class="container">
			<a class="navbar-brand" href="/">@ow</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto ml-0 ml-md-4 d-flex align-items-middle">
				{% for item in site.nav %}
					{% if item.title %}
						<li class="nav-item mr-5 d-flex align-items-center">
							<a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
						</li>
					{% endif %}
				{% endfor %}
				</ul>
				<ul class="social navbar-nav d-none d-lg-flex">
					<li class="nav-item">
						<a class="nav-link" href="https://twitter.com/{{ site.twitter_username }}" ><i class="fab fa-twitter"></i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://github.com/{{ site.github_username }}"><i class="fab fa-github"></i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ site.instagram }}"><i class="fab fa-instagram"></i></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>
