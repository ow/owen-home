<div>
	{% for job in site.career %}
		<div class="flex items-start space-x-8 mb-12">
			<div class="flex-shrink-0 w-20 h-20 flex items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 p-4">
				<img src="{{ job.icon }}" alt="{{ job.company }} logo" class="w-full h-full object-contain">
			</div>
			<div class="flex-1">
				<h6 class="text-lg font-semibold mb-1">{{ job.title }} <span class="font-normal text-slate-600 dark:text-slate-400">{{ job.company }}</span></h6>
				<p class="text-sm text-slate-500 dark:text-slate-400 uppercase tracking-wide mb-2">{{ job.dates }}</p>
				<p class="text-slate-600 dark:text-slate-300">{{ job.description }}</p>
			</div>
		</div>
	{% endfor %}
</div>
