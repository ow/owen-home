<div class="min-h-[40vh] relative flex items-center pt-12 pb-8">
    <!-- Background: ASCII Background -->
    <div 
        data-ascii-background='{{ include.ascii_settings }}'
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;">
    </div>
    <!-- Overlay Gradient -->
    <div class="absolute inset-0 bg-gradient-to-r from-slate-900/60 via-slate-900/55 to-slate-900/50 backdrop-blur-[1px]" style="z-index: 2;"></div>

    <!-- Hero Content -->
    <div class="relative max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 w-full z-10 flex flex-col justify-center h-full">
        <div class="lg:grid lg:grid-cols-12 lg:gap-0">
            <div class="lg:col-span-8">
                <h1 class="text-4xl sm:text-5xl font-bold text-white mb-6">
                    {{ include.header | default: include.title }}
                </h1>
                <div class="space-y-4 text-slate-200 mb-8">
                    <p class="text-xl">{{ include.description }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Decorative gradient at bottom -->
    <div class="absolute bottom-0 inset-x-0 h-[16rem] bg-gradient-to-t from-slate-900/90 via-slate-900/60 to-transparent" style="z-index: 3;"></div>
</div>
