<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/favicons/apple-touch-icon.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/images/favicons/favicon-32x32.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/favicons/favicon-16x16.png" | relative_url }}">
    <link rel="shortcut icon" href="{{ "/images/favicons/favicon-32x32.png" | relative_url }}">
    <link rel="mask-icon" href="{{ "/images/favicons/safari-pinned-tab.svg" | relative_url }}" color="#5bbad5">

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <link rel="manifest" href="{{ "/manifest.json" | relative_url }}">
    <meta name="theme-color" content="#0f172a">
    <meta name="google-site-verification" content="clli-zuXIqHkTVmGd6nv4NoVS8PLdrvaAtojJd-NUkc" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>{{ page.title }} | {{site.title}}</title>

    {% seo %}
    
    <!-- ProfilePage mainEntity extension for Jekyll SEO tag -->
    {% if page.seo.type == "ProfilePage" %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfilePage",
      "mainEntity": {
        "@type": "Person",
        "name": "{{ page.author.name | default: site.author.name | default: page.seo.name }}",
        {% if page.author.twitter %}
        "alternateName": "{{ page.author.twitter }}",
        {% endif %}
        "description": "{{ page.author.bio | default: site.description | strip_html | strip_newlines | truncate: 160 }}",
        {% if page.image %}
        "image": "{{ page.image | absolute_url }}",
        {% elsif site.logo %}
        "image": "{{ site.logo | absolute_url }}",
        {% endif %}
        {% if page.author.job_title %}
        "jobTitle": "{{ page.author.job_title }}",
        {% endif %}
        {% if page.author.company %}
        "worksFor": {
          "@type": "Organization",
          "name": "{{ page.author.company }}"
        },
        {% endif %}
        {% if page.author.location %}
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "{{ page.author.location }}"
        },
        {% endif %}
        {% if page.seo.links %}
        "sameAs": [
          {% for link in page.seo.links %}
          "{{ link }}"{% unless forloop.last %},{% endunless %}
          {% endfor %}
        ],
        {% endif %}
        "url": "{{ page.author.url | default: page.url | absolute_url }}"
      },
      "url": "{{ page.url | absolute_url }}"
    }
    </script>
    {% endif %}
    
    <script>
      // Force dark mode by default; did this to potentially support light mode in the future
      document.documentElement.classList.add('dark');
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-49196912-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-49196912-1');
    </script>

    <!-- ASCII Background Scripts -->
    <link rel="stylesheet" href="{{ '/assets/css/control-panel.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/ascii-background.css' | relative_url }}">

</head>
