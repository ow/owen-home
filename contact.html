---
layout: default
title: Say Hi
header: Let's chat
description: Get in touch with Owen about a project, idea, or just to say hi.
permalink: /contact/
image: "/images/card.png"
---
<div class="jumbotron mb-0">
    <div class="intro py-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6">
                        <h1>{{ page.header }}</h1>
                        <p>Let's open the conversation and see what we could do together.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-6">
                    <hr class="my-4">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
                <form class="mt-4" name="contact" method="POST" data-netlify="true">
                    <div class="form-group">
                        <label for="emailinputcontrol">Your name</label>
                        <input type="text" class="form-control" id="textinputcontrol" name="name" placeholder="Jerry Seinfeld" required>
                    </div>
                    <div class="form-group">
                        <label for="emailinputcontrol">Email address</label>
                        <input type="email" class="form-control" id="emailinputcontrol" name="email" placeholder="jerry@seinfeld.net" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">How can I help?</label>
                        <textarea required class="form-control" id="exampleFormControlTextarea1" name="message" rows="5" placeholder="I really need help with my fish tacos. What would you do?"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Send message</button>
                    </div>
                </form>
        </div>
    </div>
</div>
